<h1 mat-dialog-title>Choose the template please</h1>
<div mat-dialog-content>
  <p>Template</p>
  <ngx-select [items]="templates" [(ngModel)]="selectedTemplateId" optionValueField="id" optionTextField="subject"></ngx-select>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button mat-dialog-close (click)="onSendClick()" cdkFocusInitial
    [disabled]="selectedTemplateId==null">Send</button>
</div>
