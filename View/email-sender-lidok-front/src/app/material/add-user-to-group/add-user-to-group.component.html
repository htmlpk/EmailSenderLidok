<h1 mat-dialog-title>Choose recipient please</h1>
<div mat-dialog-content>
  <p>User</p>
  <ngx-select [items]="users" [(ngModel)]="selectedUserId" optionValueField="id" optionTextField="email"></ngx-select>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button mat-dialog-close (click)="onSendClick()" cdkFocusInitial
    [disabled]="selectedUserId==null">Send</button>
</div>
