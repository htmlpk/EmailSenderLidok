<div *ngIf="!createMode" class="item-block">    
    <div>
        <p>Name {{group.name}}</p>
        <p>Recipients: <span *ngFor="let recipient of group.recipients">{{recipient.email}} </span></p>
    </div>
    <div>
        <button  (click)="sendEmailToGroup()">Send</button>
        <button  (click)="addRecipient()">Add recipient</button>
    </div>
</div>

<div class="item-block" *ngIf="createMode">
    <form [formGroup]="groupCreation">
        <div>
            <input type="text" placeholder="name" [(ngModel)]="group.name"
                formControlName="name">
            <span *ngIf="groupCreation.controls.name.touched && groupCreation.controls.name.errors?.required">Required field!</span>
            <span *ngIf="groupCreation.controls.name.touched && groupCreation.controls.name.errors?.minlenght">Minimum 6 characters!</span>
            
        </div>
        <div>
            <button [disabled]="!groupCreation.valid" (click)="createGroup()">Create</button>
        </div>
    </form>
</div>
