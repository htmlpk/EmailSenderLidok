<div *ngFor="let recipient of recipients" >
    <recipient [recipient]="recipient" (onEmailSended)="onEmailSend($event)"></recipient>
</div>

<button *ngIf="!createMode" (click)="toggleCreateMode()">Create</button>
<recipient  *ngIf="createMode" [createMode]="true"
    (onRecipientCreated)="onRecipientCreate($event)"></recipient>
